    <body>
        <p>unorderd list</p>
        <ul>
            <li>HTML</li>

            <li>javascript</li>
        </ul>
        <H2>name of all tag :</H2>
        <p id="demo2"></p>
        <script>
            const x=document.get elements By tag name("*");//*-All
            let Z="";
            for (let i=0); i<x.longth;i++)
            {
                Z+=x[i].tag name +"<br>";

            }
            document.get element By ID ("demo2"). inner HTML =Z;
            </Script>
