<!DOCTYPE html>
<html>
    <head>
        <title> for loop</title>
    </head>
    <body>
        <h1> odd or even </h1>
        <script>
            var num=0
            while (num<=15){
                if(num%2==0)
               { document.write("the number is even:" +num);
               document.write("<br>");

            }
            else{
                document.write ("the number is odd:" +num);
               document.write("<br>");
            }
            num++;
        }
        </script>
        </body>
        </html>
