<!DOCTYPE html>
<html>
    <head>
        <title> while loop</title>
    </head>
    <body>
        <h2> first 10 multiple of 120</h2>
    <script>
         


    var num;
    for(num=1;num<=1200; num++)
    {
        if(num%120==0)
    {
document.write(num);
document.write("<br>");
    }
}
        }
        </script>
    </body>
</html>
