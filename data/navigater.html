<!DOCTYPE html>
<html>
    <head>
        <title> Navigater object </title>
    </head>
        <body>
            <script>
                document.write("<br> navigator.appcodename:" + navigator.appCodename);
                
                document.write("<br> navigator.appversion:" + navigator.appVersion);
                document.write("<br> navigator.appcookieEnabled:" + navigator.cookieEnabled);              
                document.write("<br> navigator.appplatform :" + navigator.platform);
                document.write("<br> navigator.applanguage :" + navigator.language);
</script>
</body>
</html>
