<!DOCTYPE HTML>
<html>
    <head>
        <title>window.confirm</title>
    </head>
    <body>
        <input type ="button" value = "confirm" onclick="show()">
        <script>
            function show (){
                var x=confirm("are you above age 18?")
                if (x==true){
                    alert ("Thank you for joining");
                }
               else{
                alert ("try again");
               }
            }
            </script>
            </body>
</html>
