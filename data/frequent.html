<!DOCTYPE html>
<head>
    <title> frequent element of array</title>
</head>
<body>
    <script>
        var mf=1;
        var count=0;
        var mfelement;
        let x =[5,7,5,5,8,9,9,9,9];
        for(var i=0;i<x.length ; i++)
        {
            for (var j=i; j<x.length;j++)
            {
                if(x[i]==x[j])
                {
                    count++;
                }

            }
            if(count>mf)
            {
                mf=count;
                mfelement=x[i];

            }
            count=0
        }
        document.write ("the most frequent element is" +mfelement+":("+mf+times")");
        </script>
</body>
</html>
