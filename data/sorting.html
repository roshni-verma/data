<!DOCTYPE html>
<head>
    <title>sorting of an array</title>
</head>
<body>
    <script>
        let sortarray=[-2,-5,-7,0,5,8,10]
        document .write ("the array before sorting is"+sortarray+"<br>");
        document .write (" array after sorting is");
        sortarray.sort((a,b)=> a-b);
        for (var i=0;i<sortarray.length;i++)
        {
            document.write (sortarray[i]+",");

        }
        document.write ("<br>");
        </script>
</body>
</html>
