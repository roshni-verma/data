<html>
    <head>
        <title> if statement</title>
    </head>
    <body>
    <script>
    var a= parseInt(prompt("enter the first side  "));
    var b= parseInt(prompt("enter the second side  "));
    var c= parseInt(prompt("enter the third side "));
    
        

    if ((a !== b)&&(b!== c )&&(c!==a))
    {
        document.write(" the triangle Scalene Triangle");
    }
 
    else if ((a==b)&&(b==c) &&(c==a))
    {
        document.write("the triangle is equilateral ");
    }
    else 
    {

        
    document.write("Isosceles Triangle");
 
    
}
</script>
    </body>
</html>
