<!DOCTYPE html>
<html>
    <head>
        <title> if statement</title>
    </head>
    <body>
        <h2> first 10 multiple of 5</h2>

    <script>
        var num;
        for(num=1;num<=50; num++)
        {
            if(num%5==0)
        {
document.write(num);
document.write("<br>");
        }
    }
    </script>
    </body>
</html>
