<!DOCTYPE html>
<html>
    <head>
        <title> if statement</title>
    </head>
    <body>
        <script>
            var num =523
            sum=0
            while(num>0)
            {
                rem=num%10;
                sum=sum+rem;
                num = parseInt(num/10);

            }
            document.write('sum of 523=' +sum)
            console.log ('sum of 523=' +sum)
        </script>
        </body>
        </html>
