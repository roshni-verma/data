<!DOCTYPE html>
<head>
    <title> sum of digits </title>
</head>
<body>
    <script>
        sum=0;
        var num=parseInt(prompt("enter a number"));
        while(num>0)
        {
            var rem=num%10;
            num =(math.floor(num/10));
            sum=sum+rem;

        }
        num++;
        document.write("sum of the digit is"+sum)
        </script>
</body>
</html>
