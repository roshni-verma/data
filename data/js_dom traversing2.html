<!DOCTYPE HTML>
<html>
    <head>
        <title>jquery DOM Traversing</title>
        <script src="https://ajax.googleapis.com/ajax/tibs/jquery.3.6.3/jquery.min.js"</script>
        <!--DOM Traversing method-->   
        <script>
            $document.ready(function()) {
                $("p").next(".demo")addclass("new demo");

            });
            </script>
            <style>
            .demo{
                font-family:monotype corsiva;
                background-color:yellow;
            }
            </style>
    </head>
    <body>
        <div>
            <p>Good Morning</p>
            <p class="demo">jquery example</p>
            <div><span>at 6pm class gets over</span>
            </div>
            </body>
</html>
