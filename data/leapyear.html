<!DOCTYPE html>
<html>
    <head>
        <title> leap year</title>
    </head>
    <body>
        <script>
            var year=parseInt(prompt("enter a year"));
            if ((year%4==0) && (year %100!==0))
            { 
                document.write ("this is a leap year");

            }
            else {
                document.write("this is not a leap year");
            }
</script>
    </body>
</html>
